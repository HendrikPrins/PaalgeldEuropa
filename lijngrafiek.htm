<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Grafiek</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

			//hierken welke chart
			function getChart()
			{
  			var chartype = document.getElementById("ChartType").value;
				return chartype;
			}
			
			//haal de data er uit
			function getData()
			{
  			var dataArray = [['Date','Count']];
   			for (var n =0; n < 10; n++)
        {
          dataArray.push ([n.toString(), parseInt(n^2)]) 
        }
				return dataArray;
			}
			
			//herken de opties
			function getOptions()
			{
  			var options = 
  			{
            title: 'Test Chart',
  					curveType: 'function',
        };
				return options;
			}
			
			//teken de grafiek naargelang de opties, type en data
			function drawChart()
			{
                var data = new google.visualization.arrayToDataTable(getData());

    			switch(getChart())
        		{
        			case "LineChart":
        			 	var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      					chart.draw(data, getOptions());
        				break;
        			case "PieChart":
        			 	var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      					chart.draw(data, getOptions());
        				break;
        		}
      }
    </script>
</head>
<body>
       <select id="ChartType" onchange="drawChart()">
			   <option value="LineChart">Line chart</option>
			   <option value="PieChart">Pie chart</option>
       </select>
       <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
